<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <main class="container">
        <section id="current_forecast">
            <h1 class="city">city</h1>
            <p class="temp">temp</p>
            <img src="" alt="" id="icon">
            <p class="description">description</p>
            <p class="min-max-temp">min max</p>
        </section>

        <section id="hourly_forecast">
            <h3 class="heading">Hourly Forecast</h3>
            <section class="hourly-container">

                <p>time</p>
                <img src="" alt="">icon
                <p>temp</p>
            </section>
        </section>

        <section id="daily_forecast">
            <h3>daily forecast</h3>
            <p>date</p>
            <img src="" alt="">icon
            <p>min</p>
            <p>max</p>

        </section>

        <section id="wind">
            <h3>Wind Speed</h3>
            <p class="wind-speed">speed</p>
        </section>

        <section id="humidity">
            <h3>Humidity</h3>
            <p class="humidity-data"></p>
            
        </section>

    </main>
    
</body>
</html>
