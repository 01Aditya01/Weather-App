<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <main class="container">
        <section id="current_forecast">
            <h1 class="city">city</h1>
            <p class="temp">temp</p>
            <img class="icon" src="" alt="" id="icon">
            <p class="description">description</p>
            <p class="min-max-temp">min max</p>
        </section>

        <section id="hourly_forecast">
            <h3 class="heading">Hourly Forecast</h3>
            <section class="hourly-container">
                <article>
                    <p class="hourly-time">time</p>
                    <img class="hourly-icon" src="" alt=""> 
                    <p class="hourly-temp">temp</p> 
                    </article>
            </section>
        </section>

        <section id="daily_forecast">
            <h3>Daily Forecast</h3>
            <section class="daily-container">
                <article class="daily-grid-element">
                    <p class="day">day</p>
                    <p class="date">date</p>
                    <img class="daily-icon" src="" alt="">icon
                    <p class="daily-description">description</p>
                    <p>min</p>
                    <p>max</p>
                </article>

            </section>

        </section>

        <section id="wind">
            <h3>Wind Speed</h3>
            <p class="wind-speed">speed</p>
        </section>

        <section id="humidity">
            <h3>Humidity</h3>
            <p class="humidity-data"></p>
            
        </section>

    </main>
    
</body>
</html>
